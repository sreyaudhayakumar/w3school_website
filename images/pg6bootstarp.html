    <h1><center>User Registration Form</center></h1>
    <form method="post" action="">
    <label for="first name">First Name</label>
    <input type="text" class="form-control" name="first name" place holder="enter the first name">
    <label for="last name">last Name</label>
    <input type="text" class="form-control" name="last name" place holder="enter the last name">
    <label for="Age">Age</label>
    <input type="number" class="form-control" name="age" place holder="enter your age">
    <label for="place">place</label>
    <input type="text" class="form-control" name="place" place holder="enter your place">
    <label for="gender">Gender</label>
    <input type="radio" name="gender" value="male">male
    <input type="radio" name="gender" value="female">female 
    <input type="radio" name="gender" value="others">others <br><br>
    <div class="form-check">

    <input class="form-check-input" type="checkbox" name="qualification" value="plus two">plus two 
    <input class="form-check-input"type="checkbox" name="qualification" value="degree">degree <br><br>
    </div>
    <label>choose Nation:</label>
    <select class="form-select">
    <option>japan</option>
    <option>china</option>
    <option>India</option>
    <option>Pakistan</option>

    <center><button class="btn btn-primary">submit</button></center>
    </form>
